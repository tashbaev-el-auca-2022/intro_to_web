<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS z-index Lab</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      position: absolute;
      text-align: center;
      line-height: 200px;
      color: white;
      font-size: 20px;
    }

    .red {
      background-color: red;
      z-index: 1;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      z-index: 2;
      left: 100px;
      top: 100px;
    }

    .green {
      background-color: green;
      z-index: 3;
      left: 150px;
      top: 150px;
    }
  </style>
</head>
<body>

  <div class="box red">Red Box</div>
  <div class="box blue">Blue Box</div>
  <div class="box green">Green Box</div>

</body>
</html>
