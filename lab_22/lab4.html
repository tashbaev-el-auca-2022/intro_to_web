<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List & Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>My Favorite Movies</h2>
    
    <ul>
        <li>A Silent Voice</li>
        <li>Your name</li>
        <li>Spirited away</li>
    </ul>

    <h3>Movie Details</h3>

    <table>
        <tr>
            <th>Movie</th>
            <th>Release Year</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>A Silent Voice</td>
            <td>2016</td>
            <td>Psychological drama</td>
        </tr>
        <tr>
            <td>Your name</td>
            <td>2016s</td>
            <td>Animated fantasy</td>
        </tr>
        <tr>
            <td>Spirited away</td>
            <td>2001</td>
            <td>Animated fantasy</td>
        </tr>
    </table>

</body>
</html>
