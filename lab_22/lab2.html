<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>People and Their Favorite Programming Languages</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Language</th>
        </tr>
        <tr>
            <td>Elmurat</td>
            <td>20</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Finn</td>
            <td>15</td>
            <td>Princess Bubblegum</td>
        </tr>
        <tr>
            <td>Jake</td>
            <td>30</td>
            <td>C#</td>
        </tr>
    </table>

</body>
</html>
