<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Merged Cells Table</h2>

    <table>
        <tr>
            <th colspan="3">Student Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td rowspan="2">22</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Computer Science</td>
        </tr>
    </table>

</body>
</html>
