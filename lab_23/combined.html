<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>
    <h1>Welcome to My Combined Page</h1>

    <h2>Check out this Awesome Media!</h2>

    <!-- Image -->
    <img src="image.jpg" alt="A beautiful scenery" width="500" height="300">

    <h3>Listen to Some Music</h3>
    <!-- Audio -->
    <audio controls>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h3>Watch this Cool Video</h3>
    <!-- Video -->
    <video controls poster="video-poster.jpg">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
