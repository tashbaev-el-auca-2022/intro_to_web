<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Labs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="box-model">Box with Padding, Border, and Margin</div>

  <div class="container">
    Container with Max-width and Width Control
  </div>

  <div class="overflow hidden">
    Overflow Hidden Example: Content clipped
  </div>
  
  <div class="overflow scroll">
    Overflow Scroll Example: Scrollbar always visible
  </div>
  
  <div class="overflow auto">
    Overflow Auto Example: Scrollbar appears if needed
  </div>

</body>
</html>
